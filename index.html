<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculaswift</title>
</head>
<body>
    <div class="calculatrice">
        <div class="ecran"><img src="./pics/taylor1.png"></div>
        <div class="un"><button>1</button></div>
        <div class="deux"><button>2</button></div>
        <div class="trois"><button>3</button></div>
        <div class="plus"><button>+</button></div>
        <div class="quatre"><button>4</button></div>
        <div class="cinq"><button>5</button></div>
        <div class="six"><button>6</button></div>
        <div class="moins"><button>-</button></div>
        <div class="sept"><button>7</button></div>
        <div class="huit"><button>8</button></div>
        <div class="neuf"><button>9</button></div>
        <div class="multiplication"><button>*</button></div>
        <div class="zero"><button>0</button></div>
        <div class="par1"><button>[</button></div>
        <div class="par2"><button>]</button></div>
        <div class="division"><button>/</button></div>
        <div class="egal"><button>=</button></div>
        <div class="virgule"><button>.</button></div>
        <div class="delete"><button>DEL</button></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
